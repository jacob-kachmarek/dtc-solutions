<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" href="./assets/css/resultsStyle.css">
       <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV2UZxLHJBkNhaji3kEbjoaQRlcACbEFQ&callback=initMap" defer></script>  -->
        <title>DTC-solutions</title> 
    </head>
    
    <body>
        <main>
            <h1>DTC Results</h1>
            <div id="results-container">
                <button id="back-button">Back</button>
            </div>
            <!-- <div id = locations-container>  
                <div id="location-list" class="scrollable-list"></div>
            </div> -->
            <div id="map-container">
                <button id="location-button">Search</button>
                <input id="location-input" placeholder="Enter location">
                <div class="row">
                    <div id = locations-container>  
                        <div id="location-list" class="scrollable-list"></div>
                    </div>
                    <div id="map"></div>
                </div>
                <div id="towing-container">
                    <img src="./assets/images/tow truck.png" class="tow">
                </div>
            </div> 
        </main>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV2UZxLHJBkNhaji3kEbjoaQRlcACbEFQ&callback=initMap&libraries=places&v=weekly" defer></script>
        <script src="./assets/js/results.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    </body>
 </html>
