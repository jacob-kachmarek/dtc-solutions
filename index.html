<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>DTC-solutions</title>
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">DTC Solutions</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
            <p class="splash-subhead">ENTER DTC CODE HERE</p>
            <input id="dtc-input" class="splash-head"></input>
            <button id="search-button" class="pure-button pure-button-primary">Search</button>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Inspect your Check engine light with a scan tool</h2>
            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead"><i class="fa fa-rocket"></i>DO NOT IGNORE!</h3>
                    <img src="assets/images/check_engine_lights.webp" alt="Check engine light logo" class="same-size-image">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead"><i class="fa fa-th-large"></i>User Friendly Scan Tool</h3>
                    <img src="assets/images/scan_tool_pic1.jpeg" alt="image of scan tool" class="same-size-image">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead"><i class="fa fa-check-square-o"></i>Professional Technician Diagnosing vehicle</h3>
                    <img src="assets/images/Car-Diagnostic-Scan-2.jpg" alt="image of tech using scan tool" class="same-size-image">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead"><i class="fa fa-check-square-o"></i>TOW SERVICES</h3>
                    <img src="assets/images/towtruckexample.jpeg" alt="image of Tow Truck" class="same-size-image">
                </div>
            </div>
        </div>
    <div id="contact" class="content">
            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>Contact Us</h4>
                <p></p>
                <h4>More Information</h4>
                <p></p>
            </div>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
